<style>
  .dropdown {
    position: relative;
    width: 200px;
    font-family: sans-serif;
  }

  .dropdown-toggle {
    border: 1px solid #ccc;
    padding: 10px;
    cursor: pointer;
    background: white;
  }

  .dropdown-menu {
    position: absolute;
    top: 100%;
    left: 0;
    border: 1px solid #ccc;
    width: 100%;
    background: white;
    display: none;
    z-index: 1;
  }

  .dropdown-menu.show {
    display: block;
  }

  .dropdown-item {
    padding: 10px;
    cursor: pointer;
  }

  .dropdown-item:hover {
    background-color: #eee;
  }

  .custom-input {
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  .custom-input input {
    padding: 5px;
  }

  .hidden {
    display: none;
  }
</style>

<div class="dropdown" id="dropdown">
  <div class="dropdown-toggle" onclick="toggleDropdown()">Quantidade: 1</div>
  <div class="dropdown-menu" id="dropdown-menu">
    <div class="dropdown-item" onclick="selecionarQuantidade(1)">1</div>
    <div class="dropdown-item" onclick="selecionarQuantidade(2)">2</div>
    <div class="dropdown-item" onclick="selecionarQuantidade(3)">3</div>
    <div class="dropdown-item" onclick="selecionarQuantidade(4)">4</div>
    <div class="dropdown-item" onclick="selecionarQuantidade(5)">5</div>
    <div class="dropdown-item" onclick="selecionarQuantidade(6)">6</div>

    <!-- Aqui é onde a opção "Mais de 6 unidades" será substituída -->
    <div id="mais-de-6-wrapper">
      <div class="dropdown-item" id="opcao-mais-6" onclick="mostrarInputPersonalizado()">Mais de 6 unidades</div>

      <div class="custom-input hidden" id="input-personalizado">
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" min="7" />
        <button onclick="aplicarQuantidade()">Aplicar</button>
      </div>
    </div>
  </div>
</div>

<script>
  function toggleDropdown() {
    document.getElementById("dropdown-menu").classList.toggle("show");
  }

  function selecionarQuantidade(qtd) {
    document.querySelector(".dropdown-toggle").textContent = `Quantidade: ${qtd}`;
    document.getElementById("dropdown-menu").classList.remove("show");

    // Resetar input personalizado se voltar a selecionar valores padrão
    document.getElementById("input-personalizado").classList.add("hidden");
    document.getElementById("opcao-mais-6").classList.remove("hidden");
  }

  function mostrarInputPersonalizado() {
    document.getElementById("opcao-mais-6").classList.add("hidden");
    document.getElementById("input-personalizado").classList.remove("hidden");
    document.getElementById("quantidade").focus();
  }

  function aplicarQuantidade() {
    const qtd = document.getElementById("quantidade").value;
    if (qtd && qtd >= 7) {
      document.querySelector(".dropdown-toggle").textContent = `Quantidade: ${qtd}`;
      document.getElementById("dropdown-menu").classList.remove("show");
    } else {
      alert("Digite um número maior ou igual a 7");
    }
  }

  // Fecha dropdown ao clicar fora
  window.addEventListener("click", function (e) {
    const dropdown = document.getElementById("dropdown");
    if (!dropdown.contains(e.target)) {
      document.getElementById("dropdown-menu").classList.remove("show");
    }
  });
</script>
