<label for="quantity">Quantidade:</label>
<select id="quantity" onchange="verificarQuantidade()">
  <option value="1">1 unidade</option>
  <option value="2">2 unidades</option>
  <option value="3">3 unidades</option>
  <option value="4">4 unidades</option>
  <option value="5">5 unidades</option>
  <option value="6">6 unidades</option>
  <option value="mais">Mais de 6 unidades</option>
</select>

<!-- Campo escondido inicialmente -->
<div id="campo-personalizado" style="display: none; margin-top: 10px;">
  <label for="customQuantity">Digite a quantidade:</label>
  <input type="number" id="customQuantity" min="7" />
  <button>Aplicar</button>
</div>

<script>
  function verificarQuantidade() {
    const select = document.getElementById("quantity");
    const campo = document.getElementById("campo-personalizado");

    if (select.value === "mais") {
      campo.style.display = "block";
    } else {
      campo.style.display = "none";
    }
  }
</script>
